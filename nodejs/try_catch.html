    <script>
        const pobj1 = new Promise( (resolve,reject)=> {
        setTimeout( ()=>{
            let roll_no = [1,2,3,4,5]
            resolve(roll_no)
            // reject('error while communication')
        },2000);
        });
        const getBiodata = ((indexdata) =>{
            return new Promise( (resolve,reject)=>{
                setTimeout((indexdata)=>{
                    let biodata ={
                        name:"vaibhav",
                        age:21
                    }
                    resolve(`${biodata.name} ${biodata.age}`)
                },2000,indexdata)
            })
        });
        async function getData(){
        try{
            const rollno = await pobj1;
            console.log(rollno);
            const biodates= await getBiodata(rollno[2]);
            console.log(biodates);
            return biodates
        }catch(error){
            console.log(error)
        }
        }
        
        const getname = getData().then((myname)=>{
            console.log(myname)
        });


    </script>
