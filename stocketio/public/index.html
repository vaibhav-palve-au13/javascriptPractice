<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>webchat</title>
</head>
<body>
    <h1> webchat</h1>
    <div id='loginBox'>
        <input id="inputUsername" placeholder="userName"><br>
        <input id="inpPassword" placeholder="password" type="password"><br>
        <button id="btnStart"> START </button>
    </div>

    <div id='chatBox'>
        <input id="inpToUser" placeholder="send to (default everyone)"><br>
        <input id="inpNewMsg" placeholder="new Message"><br>
        <button id="btnSendMsg"> SEND </button><br>
        <ul id="ulMsgs"></ul><br>
    </div>

    <!-- <h1>hello everyone</h1>
    <input id="inpMsg">
    <button id="btnSend">send</button>

    <ul id='ulMsgList'></ul>
     -->
</body>
</html>
